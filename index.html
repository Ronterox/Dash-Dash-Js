<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, max-scale=1, user-scalable=0">
        <title>Dash Dash js!</title>
        <link rel="manifest" href="manifest.json">
        <link rel="icon" href="media/images/horizon-road.ico">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    
    <body>
        <div id="developer-console" class="disable-select">
            <h1 id="fps-counter">Fps Counter</h1>
            <h3 id="render-counter">Rendered Objects: 0</h3>
        </div>
        <div style="position: absolute; margin-left: 10px" class="disable-select">
            <h1 id="enemy-counter">Enemy Count: 0</h1>
            <h2 id="kill-counter">Enemies Killed: 0</h2>
            <div style="display: flex">
                <button id="pause-button">Pause</button>
                <button id="crasher-button">Crash Game</button>
            </div>
        </div>
        <div id="start-screen">
            <h1>Click: <small>Attack</small></h1>
            <h1>Hold Click: <small>Move around</small></h1>
            <button id="start-game-button">Start Playing</button>
        </div>
        <canvas id="game-canvas"></canvas>
        <h4 id="version-text" class="disable-select">v0.9</h4>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    <script type="module" src="scripts/main-test.js"></script>
</html>
